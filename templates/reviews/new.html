{% extends 'base.html' %} {% block content %}
<h1>Add a Review!</h2>

<div style="width:800px; margin:0 auto;[B]padding:20px 0;[/B]">
 
    <form method="POST">
      {{ form.csrf_token }}
      <div>
        {% if form.text.errors %} {% for error in form.text.errors %}
        <span class="text-danger"> {{ error }} </span>
        {% endfor %} {% endif %} {{ form.text(placeholder="What's happening?",
        class="form-control", rows="3") }}
      </div>
      <button class="btn btn-outline-success btn-block">Add my review!</button>
    </form>

</div>

{% endblock %}
